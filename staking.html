<!DOCTYPE html>
<html>
<head>
	<title>Staking Championships</title>
	<link rel="stylesheet" type="text/css" href="staking.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="header">
		<div class="navbar container">
			<div class="left-nav">

			</div>

			<div class="right-nav">
				<div class="menu-wrapper">
					<ul class="menu">
						<li>Home</li>
						<li>About us</li>
						<li>Contact Us</li>
						<li>Purchases</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="board">
				<h2>Click button to take a turn</h2>
				<div class="info">
					<div class="turns">
						<button id="play">Take turn</button>
						<div class="versus">
							<h2><span class="player"></span> VS <span class="oppenent"></span></h2>
						</div>
						<h3 class="turns_left"></h3>
					</div>
				</div>
				<div class="theGame">
					<div class="stats">
						<p class="player_stats"></p>
						<p class="computer_stats"></p>
					</div>
					<h3 class="player_log"></h3>
					<h3 class="computer_log"></h3>
				</div>

				<div class="game_over">
					<h3>Game over!</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">

	</div>
	<script type="text/javascript" src="lib.js"></script>
	<script type="text/javascript" src="staking.js"></script>
</body>
</html>
